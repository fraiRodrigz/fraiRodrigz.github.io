<!DOCTYPE html>

<head>

<body>
    <header>
        <nav>
            <ul>

                    <a href="">

                </li>
                <li> 
                    <a href="#">
                        <img class="perfil" src="imagenes/perfil.png" alt="Cuenta_de_Google">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main> 
        <h1>Google</h1>
        <img src="imagenes/google.png" alt="">
        <section id="form1">
            <form calss="contenedor-buscar">
                <div class="buscador">
                    <span class="cont-lupa">
                        <img class="lupa" src="imagenes/lupa.png" alt="lupa">
                    </span>
                    <input  class="escribir" type="search" onclick="buscador()">
                    <button class="icono2" type="submit" value=".">
                        <img src="imagenes/voz-de-google.png" alt="voz-de-google">
                    </button>
                    <button class="icono3" type="submit" value=".">
                        <img src="imagenes/camara-google.png" alt="camara-google">
                    </button> 
                </div>
            </form>        
            <ul class="botonera">
                <li class="lista">
                    <a class="botones" href="#">Buscar con Google</a>
                </li>
                <li class="lista">
                    <a class="botones" href="#">Voy a tener suerte</a>
                </li>
            </ul>
        </section>

        <section class="desaparecer" class="buscador-grande" id="form2">
            <form class="expandido">
                <div class="ventana">
                    <span>
                        <img class="lupa" src="imagenes/lupa.png" alt="lupa">
                    </span>
                    <input  class="escribir-expandido"  type="search">
                    <button class="icono2" type="submit" value=".">
                        <img src="imagenes/voz-de-google.png" alt="voz-de-google">
                    </button>
                    <button class="icono3" type="submit" value=".">
                        <img src="imagenes/camara-google.png" alt="camara-google">
                    </button> 
                </div>
                <hr class="linea">
            </form>        
            <ul class="botonera-expandida">
                <li class="lista">
                    <a class="botones" href="#">Buscar con Google</a>
                </li>
                <li class="lista">
                    <a class="botones" href="#">Voy a tener suerte</a>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Argentina</p>
        <hr>
        <section>
            <div>
                <a class="items" href="#">Sobre Google</a>
                <a class="items" href="#">Publicidad</a>
