<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <h1>Listado de tareas</h1>


    
    <section id="contenedor">

        <section id="titulo">
            <label for="nombre">Ingrese su nombre:</label>
            <input type="text" id="nombre" placeholder="Ej.Pepita Perez">
        </section>

        <form id="tareas">
            <p>
                <input type="checkbox" class="check" name="tarea1" id="tarea1">
                <label class="tachado1" for="tarea1">Ver clases pendientes</label>
            </p>
            <p>
                <input type="checkbox" class="check" name="tarea2"  id="tarea2">
                <label class="tachado2" for="tarea2">Hacer compras del mes</label>
            </p>
            <p>
                <input type="checkbox" class="check" name="tarea3" id="tarea3">
                <label class="tachado3" for="tarea3">Preparar la cena</label>
            </p>
            <p>
                <input type="checkbox" class="check" name="tarea4" id="tarea4">
                <label class="tachado4" for="tarea4">Preparar el almuerzo</label>
            </p>
            <p>
                <input type="checkbox" class="check" name="tarea5" id="tarea5">
                <label class="tachado5" for="tarea5">Ir a comprar regalos para las niñas</label>
            </p>
            <p>
                <input type="checkbox" class="check" name="tarea6" id="tarea6">
                <label class="tachado6" for="tarea6">Terapia viernes a las 18 hrs</label>
            </p>
            <p>
                <input type="checkbox" class="check" name="tarea7" id="tarea7">
                <label class="tachado7" for="tarea7">Entrenar 5 veces esta semana</label>
            </p>
            <p>
                <input type="checkbox" class="check" name="tarea8" id="tarea8">
                <label class="tachado8" for="tarea8">Invitación de cena domingo 20/08</label>
            </p>
            <p>
                <input type="checkbox" class="check" name="tarea9" id="tarea9">
                <label class="tachado9" for="tarea9">Salir a tomar aire fresco</label>
            </p>
            <p>
                <input type="checkbox" class="check" name="tarea10" id="tarea10">
                <label class="tachado10" for="tarea10">Probar un buen croissant</label>
            </p>
        </form>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
